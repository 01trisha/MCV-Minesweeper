plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'minesweeper'
version = '1.0'
jar.enabled = false
repositories {
    mavenCentral()
}

application {
    mainClass = 'minesweeper.Minesweeper'
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'minesweeper.Minesweeper'
    }
    archiveBaseName = 'Minesweeper'
    archiveVersion = ''
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}